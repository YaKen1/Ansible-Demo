---
- name: Configure Linux Server
  hosts: "{{ targeted_hosts | default('servers') }}"  
  # This will use the value from the survey or 'all' if no value is provided.
  become: true
  gather_facts: no
  vars_files:
    - envs/dev/group_vars/vars.yml
  # tags: "{{ selected_tags }}" 
  # This for example, only applies for the selected tags in the main.yml of the role
  roles:
    - files_creation
    tags:
        - "{{ selected_tags }}" # You need to specify for each role the tags (tasks)
    - packages_install
    tags:
        - "{{ selected_tags }}"


